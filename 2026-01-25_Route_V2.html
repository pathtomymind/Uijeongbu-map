<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026-01-25 TTS 완벽 구동 버전</title>
    <style>
        body { margin: 0; padding: 20px; font-family: 'Pretendard', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 800px; }
        .card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .title { font-size: 1.1rem; font-weight: bold; margin-bottom: 10px; display: flex; align-items: center; }
        .badge { display: inline-block; width: 28px; height: 28px; border-radius: 50%; background: #4A90E2; color: white; text-align: center; line-height: 28px; margin-right: 10px; }
        .info-box { background: #f8f9fa; border-radius: 12px; padding: 15px; font-size: 0.9rem; color: #444; }
        .guide { font-size: 0.75rem; color: #666; margin-top: 12px; border-left: 3px solid #ddd; padding-left: 10px; }
        .btn-group { display: flex; gap: 8px; margin-top: 15px; }
        .btn { flex: 1; padding: 12px; border-radius: 10px; text-align: center; border: none; color: white; font-weight: bold; font-size: 0.85rem; cursor: pointer; }
        .btn-tts { background: linear-gradient(45deg, #2193b0, #6dd5ed); }
        .btn-tmap { background: linear-gradient(45deg, #8e2de2, #4a00e0); }
        .btn-naver { background: linear-gradient(45deg, #00c73c, #00bf20); }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="title"><span class="badge">10</span> <span id="t-10">가능동 663-21 (세븐일레븐 및 SK아파트 후문)</span></div>
        <div class="info-box">
            <div><b>원래순번:</b> 3, 4, 5</div>
            <div><b>민원내용:</b> 광고 벽보</div>
        </div>
        <div class="guide" id="g-10">마지막 지점입니다. 전신주에 부착된 벽보들을 모두 제거하고 업무를 종료하세요.</div>
        
        <div class="btn-group">
            <button class="btn btn-tts" onclick="handleSpeak('t-10', 'g-10')">안내</button>
            <a href="tmap://route?goalname=가능동 663-21&goaly=37.7538&goalx=127.0365" class="btn btn-tmap">티맵</a>
            <a href="nmap://route/car?dlat=37.7538&dlng=127.0365&dname=가능동 663-21&appname=com.nhn.android.nmap" class="btn btn-naver">네이버</a>
        </div>
    </div>
</div>

<script>
    function handleSpeak(tId, gId) {
        if (!('speechSynthesis' in window)) {
            alert("이 브라우저는 음성 안내를 지원하지 않습니다. 크롬이나 삼성 브라우저를 사용해 주세요.");
            return;
        }

        // 이전 음성 즉시 중단
        window.speechSynthesis.cancel();

        const titleText = document.getElementById(tId).innerText;
        const guideText = document.getElementById(gId).innerText;
        const fullMessage = titleText + ". " + guideText;

        const speech = new SpeechSynthesisUtterance(fullMessage);
        speech.lang = 'ko-KR';
        speech.rate = 1.0;
        
        // 일부 모바일 브라우저에서 목소리가 안 나오는 경우를 대비해 기본 목소리 설정
        window.speechSynthesis.speak(speech);
        
        console.log("TTS 재생 시도:", fullMessage);
    }
</script>

</body>
</html>
